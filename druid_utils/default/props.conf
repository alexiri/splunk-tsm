## TSMDB logs
[source::/var/log/tsm/tsmdb/*/*.log]
EXTRACT-server = /var/log/tsm/tsmdb/(?<tsmserver>\w+)/.* in source


## Druid logs
[druidlogs]
MAX_TIMESTAMP_LOOKAHEAD = 25
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N
EXTRACT-facility,level,message = ^(?:[^ \n]* ){3}(?P<facility>[^ ]+) \- (?P<level>\w+) \- (?P<message>.+)

