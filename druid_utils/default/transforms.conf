## TSM Accounting fields
[accntlog-fields]
DELIMS = ","
FIELDS = "version","sublevel","product_name","date","time","node_raw","owner","platform","auth_method","com_method","termination","archive_in_files","archive_in_kb","archive_out_files","archive_out_kb","backup_in_files","backup_in_kb","backup_out_files","backup_out_kb","total_kb","duration","idle_wait","comm_wait","media_wait","session_type","hsm_in_files","hsm_in_kb","hsm_out_files","hsm_out_kb","release","level"

[accntlog-node]
SOURCE_KEY = node_raw
REGEX = (?<node>[\w\_\-&+]+)( \((?<passthrough_node>[\w\_\-&+]+)\))?

## TSM logs

[tsmsession]
FORMAT = session::$1
REGEX = [Ss][Ee][Ss]{2}[Ii][Oo][Nn]:? (\d+)
MV_ADD = true


## Lemon Network stats
[network-fields]
DELIMS = " \t"
FIELDS = "_time","interface","NumKBReadTotal","NumKBReadAvg","NumKBWriteTotal","NumKBWriteAvg"

## FCSMON speed stats
[fcsmon_speed_host]
DEST_KEY = MetaData:Host
REGEX = ^([^,]+,){1}([^,]+)
FORMAT = host::$2

