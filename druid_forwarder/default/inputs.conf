## TSM Accounting logs
[monitor:///var/log/tsm/*/dsmaccnt.log]
_TCP_ROUTING = druid
index = tsm-accnt
sourcetype = tsm-accnt

## TSM logs
[monitor:///var/log/tsm]
_TCP_ROUTING = druid
sourcetype = tsmlogs
whitelist = dsmserv-.*log$
blacklist = dsmserv-daemonize.log$
index = tsmlogs

## Lemon Network stats
[monitor:///var/spool/lemon-agent/*/*__00009208]
_TCP_ROUTING = druid
index = lemon
sourcetype = network

## Sysinfo data
[monitor:///var/log/tsm/sysinfo.log]
_TCP_ROUTING = druid
index = sysinfo
sourcetype = sysinfo

